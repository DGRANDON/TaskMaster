<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bienvenido a TaskMaster</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <ion-text color="danger" *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido</ion-text>
          <ion-text color="danger" *ngIf="loginForm.get('email')?.errors?.['email']">Correo inválido</ion-text>
        </div>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <ion-text color="danger" *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</ion-text>
          <ion-text color="danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</ion-text>
        </div>

        <ion-button color="secondary" expand="full" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</ion-button>
      </form>
      <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <p>¿No tienes una cuenta?</p>
      <ion-button color="tertiary" expand="full" (click)="goToRegister()">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
