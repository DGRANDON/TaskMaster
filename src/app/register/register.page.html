<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-list>
      <ion-item>
        <mat-form-field appearance="fill">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
            El nombre de usuario es obligatorio.
          </mat-error>
        </mat-form-field>
      </ion-item>

      <ion-item>
        <mat-form-field appearance="fill">
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            El correo electrónico es obligatorio.
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">
            El correo electrónico debe ser válido.
          </mat-error>
        </mat-form-field>
      </ion-item>

      <ion-item>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            La contraseña es obligatoria.
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            La contraseña debe tener al menos 6 caracteres.
          </mat-error>
        </mat-form-field>
      </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" type="submit">Registrarse</ion-button>
  </form>
</ion-content>
